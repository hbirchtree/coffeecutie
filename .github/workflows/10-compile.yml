name: CMake Build
'on':
  push:
    branches:
    - master
    - testing
    - feature**
    tags: '*'
jobs:
  Release:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - name: Printing some info
      run: echo "Received ref $GITHUB_REF"
    - name: Create release
      if: startsWith(github.ref, 'refs/tags/')
      run: gh release create ${GITHUB_REF:10} -R ${{ github.repository }} -p -t "Automatic
        Release ${GITHUB_REF:10}" -n "Automatically generated by Actions" --target
        ${{ github.sha }}
  Linux:
    runs-on: ubuntu-latest
    needs: Release
    strategy:
      fail-fast: false
      matrix:
        variant:
        - android:arm64:32
        - beaglebone:arm-unknown-linux-gnueabihf:ti-sgx
        - desktop:x86_64-buildroot-linux-gnu:multi
        - web:wasm32-emscripten:webgl2
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
        path: source
    - name: Building project
      run: source/cb build ${{matrix.variant}}
    - name: Uploading artifacts
      uses: actions/upload-artifact@v2
      with:
        name: ${{matrix.variant}}
        path: '*.tar.bz2'
    - name: Uploading assets
      if: startsWith(github.ref, 'refs/tags/')
      run: source/cb push-asset tar.bz2
  macOS:
    runs-on: macos-latest
    needs: Release
    strategy:
      fail-fast: false
      matrix:
        variant:
        - ios.x86_64
        - osx
    env:
      CONFIGURATION: Release
      GENERATE_PROGRAMS: 'ON'
      BUILDVARIANT: ${{ matrix.variant }}
      ACTIONS: '1'
      MAKEFILE_DIR: toolchain/makers
      SOURCE_DIR: ${{ github.workspace }}/source
      BUILD_DIR: ${{ github.workspace }}/build
      BUILD_REPO_URI: ${{ github.repository }}
      BUILD_REPO_BRANCH: ${{ github.ref }}
      BUILD_REPO_EVENT: push
      BUILD_REPO_ID: ''
      BUILD_REPO_URL: https://github.com/${{ github.repository }}
      TRAVIS_COMMIT: ${{ github.sha }}
      TRAVIS_REPO_SLUG: ${{ github.repository }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      TRAVIS_OS_NAME: osx
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
        path: source
    - name: Installing system dependencies
      run: source/toolchain/ci/travis-deps.sh
    - name: Building project
      run: source/cb ci-build -GXcode
      env:
        BUILD_TARGET: ALL_BUILD
    - name: Compress executables
      run: source/cb compress-usr-dir bin
    - name: Compress libraries
      run: source/cb compress-usr-dir libraries
    - name: Uploading artifacts
      uses: actions/upload-artifact@v2
      with:
        name: ${{matrix.variant}}
        path: '*.tar.bz2'
    - name: Uploading assets
      if: startsWith(github.ref, 'refs/tags/')
      run: source/cb push-asset tar.bz2
  Windows:
    runs-on: windows-2019
    needs: Release
    strategy:
      fail-fast: false
      matrix:
        variant:
        - uwp.amd64.vs19
        - win32.amd64.vs19
    env:
      AZURE_IMAGE: vs2019-win2019
      VSVERSION: '2019'
      OPENSSL_ROOT_DIR: $(Build.SourcesDirectory)/openssl-libs/
      ACTIONS: '1'
      BUILD_REPO_URI: ${{ github.repository }}
      BUILD_REPO_BRANCH: ${{ github.ref }}
      BUILD_REPO_EVENT: push
      BUILD_REPO_ID: ${{ matrix.variant }}
      BUILD_REPO_URL: https://github.com/${{ github.repository }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      CMAKE_BIN: cmake.exe
      MAKEFILE_DIR: toolchain/makers
      SAME_BUILD_DIR: '1'
      NOBUILD: '1'
      SOURCE_DIR: ${{ github.workspace }}/source
      BUILD_DIR: ${{ github.workspace }}/build
      APPVEYOR_BUILD_FOLDER: ${{ github.workspace }}/build
      APPVEYOR_REPO_NAME: ${{ github.repository }}
      APPVEYOR_REPO_COMMIT: ${{ github.sha }}
      BUILDVARIANT: ${{ matrix.variant }}
      GENERATE_PROGRAMS: 'ON'
      CONFIGURATION: Debug
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
        path: source
    - name: Downloading dependencies
      run: source/toolchain/ci/appveyor-deps.ps1
      shell: powershell
    - name: Add Nasm to PATH
      run: echo "::add-path::C:/Program Files/Nasm"
    - name: Configuring project
      run: source/toolchain/ci/appveyor-build.ps1
      shell: powershell
    - name: Building project
      run: '& cmake.exe --build $env:BUILD_DIR --target install --config $env:CONFIGURATION'
      shell: powershell
    - name: Deploying artifacts
      run: source/toolchain/ci/appveyor-deploy.ps1
      shell: powershell
      continue-on-error: true
    - name: Uploading artifacts
      uses: actions/upload-artifact@v2
      with:
        name: ${{matrix.variant}}
        path: build/*.7z
    - name: Upload assets
      if: startsWith(github.ref, 'refs/tags/')
      shell: powershell
      run: gh release upload -R ${{ github.repository }} --clobber "${{ github.ref
        }}".substring(10) $env:BUILD_DIR/*.7z
