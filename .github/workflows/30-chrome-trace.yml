name: Chrome Trace Viewer
'on':
  push:
    branches:
    - master
    - testing
    - feature**

jobs:
  Wasm:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
      with:
        path: source
    - name: Make build directory
      run: mkdir ${{ github.workspace }}/build
    - name: Listing source files
      run: docker run --rm -v ${{ github.workspace }}/source:/src -v ${{ github.workspace }}/build:/build --workdir /build madmanfred/qt-webassembly:qt5.14 ls /src /build
    - name: Qmake
      run: docker run --rm -v ${{ github.workspace }}/source:/src -v ${{ github.workspace }}/build:/build --workdir /build madmanfred/qt-webassembly:qt5.14 qmake /src/tools/chrome-trace-view
    - name: Build
      run: docker run --rm -v ${{ github.workspace }}/source:/src -v ${{ github.workspace }}/build:/build --workdir /build madmanfred/qt-webassembly:qt5.14 make -j4
    - name: List files
      run: ls -R ${{ github.workspace }}
    - name: Uploading artifacts
      uses: actions/upload-artifact@v2
      with:
        name: traceviewer
        path: |
            ${{ github.workspace }}/build/*.wasm
            ${{ github.workspace }}/build/*.js
            ${{ github.workspace }}/build/*.svg
            ${{ github.workspace }}/build/*.html

