artifacts:
- name: Libraries
  path: '*.zip'
branches:
  only:
  - master
  - /^testing.*$/
  - /^feature.*$/
build_script:
- ps: tools\ci\appveyor-build.ps1
clone_script:
- cmd: git clone -q --recursive --branch=%APPVEYOR_REPO_BRANCH% https://github.com/%APPVEYOR_REPO_NAME%.git
    %APPVEYOR_BUILD_FOLDER%
- cmd: git checkout -qf %APPVEYOR_REPO_COMMIT%
configuration:
- Debug
deploy:
- artifact: Libraries
  description: Automatic build by Appveyor
  'on':
    branch: master
  prelease: true
  provider: GitHub
  release: Appveyor Build $(APPVEYOR_BUILD_NUMBER)
environment:
  BUILDVARIANT: win32.amd64
  BUILD_DIR: C:\project\%APPVEYOR_PROJECT_SLUG%
  CMAKE_BIN: C:\Program Files\CMake\bin\cmake.exe
  DEPENDENCIES: ''
  MAKEFILE_DIR: tools\makers
install:
- ps: tools\ci\appveyor-deps.ps1
platform: x64
skip_tags: true
version: '{build}'
